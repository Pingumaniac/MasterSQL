{% extends "base.html" %}
{% block content %}
<!-- Page Content -->
<section>
  <div class="container">
    <br>
    <br>
    <br>
    <div class="row">
      <div class="container">
        <div class="card shadow">
          <div class="card-header">
            <h4>Update phone number</h4>
          </div>
          <div class="card-body">
            <form method="POST" , action="{{ url_for('my_pages.changePhone') }}">
              <div class="list-group list-group-flush">
                <div class="list-group-item">
                  <h5>Your new phone number:</h5>
                  <br>
                  <input type="tel" class="form-control" name="newPhone" id="newPhone"
                    placeholder="Enter your new phone number">
                  <br />
                  <br />
                  <h5>Confirm with your current password:</h5>
                  <br>
                  <input type="password" class="form-control" name="currentPassword" id="currentPassword"
                    placeholder="Enter your current password">
                  <br />
                  <br />
                  <button style="float: right; margin-left: 5px" type="submit"
                    class="btn btn-outline-success btn-sm lift">Submit</button>
                  <a href="{{ url_for('my_pages.mypage') }}"><button style="float: right" type="button"
                      class="btn btn-outline-danger btn-sm lift">Cancel</button></a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <br>
        <h5 class="small text-gray-700" style="float:right;">
          If you do not want to use MasterSQL anymore, you may
          <a class="text-danger" href="{{ url_for('my_pages.deleteAccount') }}">delete your account permanently</a>.
        </h5>
      </div>
    </div>
  </div>
</section>
{% endblock %}
